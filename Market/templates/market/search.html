{% extends 'market/base.html' %}
{% block content %}
<body>
<div class="container">
    {% if books %}
    {% for book in books %}
      <div class="row">
        <div class="col-m-10 col-m-offset-1 col-md-12 col-md-offset-2">
          <ul class="list-group block">
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <p>{{ book.title }}</p>
                <br>
                <p>authors: {{ book.authors }}</p>
              <div class="image-parent">
                  <img src="{{ book.image }}" class="img-fluid" alt="quixote">
              </div>
            </li>
          </ul>
        </div>
      </div>
    {% endfor %}
    {% endif %}
</div>

</body>
{% endblock content %}
{% block pagination %}
{% endblock pagination %}
